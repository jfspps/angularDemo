<!-- Note ngStyle and ngClass are directives not a property of the p tag; see server.component.ts -->
<!-- enclose ngClass key and value in single quotes if the name contains hyphens etc. -->
<p [ngStyle]="{backgroundColor: getColor()}"
    [ngClass]="{online: serverStatus === 'online'}"
>This is a server component with string interpolation: {{ 'Server ' }} {{ serverId }} is currently {{ getServerStatus() }} </p>
<hr>
